<!doctype html>
<html lang="en">
  <head>
    {{ block "head" . }}
      {{ partial "head.html" . }}
    {{ end }}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        {{ partial "header.html" . }}
      </div>
    </header>

    <div class="container">
      <main id="content" role="main">
        {{ block "main" . }}
        {{ end }}
      </main>

      {{ partial "footer.html" . }}
    </div>

    {{ block "scripts" . }}
      {{ $nav := resources.Get "js/nav.js" | minify | fingerprint }}
      <script
        defer
        src="{{ $nav.RelPermalink }}"
        integrity="{{ $nav.Data.Integrity }}"
      ></script>
    {{ end }}
  </body>
</html>
